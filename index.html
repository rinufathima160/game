<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Counry App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="mainstyle.css">
</head>
<body style="background-color:  rgb(236, 207, 80);">
<h1 class="youname">Select one :</h1>
<br><br>

<div id="choices" class="text-center">
  <button class="choice" id="rock"><img src="./image/rocke-removebg-preview.png" width="200px" height="200px" alt=""></button>
  <button class="choice" id="paper"><img src="./image/paperr-removebg-preview.png" width="200px" height="200px" alt=""></button>
  <button class="choice" id="scissors"><img src="./image/scissor-removebg-preview.png" width="200px" height="200px" alt=""></button>
</div>



<div id="result">
  <p id="resultText"></p>
</div>
  
</body>
<script>
  const resultText = document.getElementById('resultText');

document.querySelectorAll('.choice').forEach(button => {
  button.onclick = () => {
    const playerChoice = button.id;
    const computerChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
    const result = getResult(playerChoice, computerChoice);
    resultText.textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
    
    if (result === 'You win!') {
      resultText.style.color = 'green';
    } else if (result === 'You lose!') {
      resultText.style.color = 'red';
    } else {
      resultText.style.color = 'white';
    }

  };
});

function getResult(player, computer) {
  if (player === computer) return "It's a tie!";
  if (
    (player === 'rock' && computer === 'scissors') ||
    (player === 'paper' && computer === 'rock') ||
    (player === 'scissors' && computer === 'paper')
  ) return 'You win!';
  return 'You lose!';
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
